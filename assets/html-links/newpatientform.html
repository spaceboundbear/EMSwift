<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" 
    /> 
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="/Project1-UTSA-MF-DB-BT/assets/css/style.css" /> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMSwift</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">EMSwift</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"
        ><i class="material-icons">menu</i></a
      >
      <ul class="right hide-on-med-and-down">
        <li><a href="/Project1-UTSA-MF-DB-BT/index.html">Home</a></li>
        <li><a href="/Project1-UTSA-MF-DB-BT/assets/html-links/newpatientform.html">New Patients</a></li>
        <li><a href="/Project1-UTSA-MF-DB-BT/assets/html-links/existingPaitentForm.html">Existing Patients</a></li>
        <li><a href="/Project1-UTSA-MF-DB-BT/map.html">Map</a></li>
      </ul>
    </div>
  </nav>
    <div>
        <div id="containter">
        <div class="col s12 m7 container">
          <h4 class="header center">New Patients</h4>
          <div class="card horizontal">
            <div class="card-image">
              <img src="#">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="First Name" id="first_name" type="text" class="validate">
              <label for="first_name"></label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Last Name " id="last_name" type="text" class="validate">
              <label for="last_name"></label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s6">
              <input  id="disabled" type="text" class="validate">
              <label for="disabled">Disabled</label>          
              <p>
                <label>
                  <input type="checkbox" />
                  <span>Disabled</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" />
                  <span>Not Disabled</span>
                </label>
              </p>          
            </div> 
            <div class="input-field col s6">
              <input id="age" placeholder="Age & Heart Rate" type="text" class="validate">
              <label for="last_name"></label>
              <p>
                <label>
                  <input type="checkbox" />
                  <span>Male</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" />
                  <span>Female</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" />
                  <span>Did Not Disclose </span>
                </label>
              </p>
            </div>       
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Symptoms" id="symptoms" type="text" class="validate">
              <label for="symptoms"></label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Address" id="address" type="text" class="validate">
              <label for="address"></label>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              First Responder ID:
              <div class="input-field inline">
                <input id="responder" placeholder="Responder ID" type="text" class="validate">
                <label for="responder"></label>            
              </div>
            </div>
            <div class="col s6">
              <button id="save" class="btn" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>    
</body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../js/script.js" ></script>
  
</html>
